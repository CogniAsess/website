<!DOCTYPE html>
<html>
    <head>
        <head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-qY9L/bS5yVhtxh8LBjkKn8U+Nt9UD5ZtrzT2zN+5ZgZbVkEmIyy9IoCfU8DOibHgUUetvUKLj8F5zgHTiF8DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="login.css">
            <!-- Link to your external CSS file -->
        </head>
    <body>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="./login_register_pics/logo.png" alt="Logo" width="30" height="30" />
                <span class="logo-cogni">COGNI</span>
                <span class="logo-assess">ASSESS</span>
            </div>
            <div class="navbar-links">
                <a href="#" class="nav-lnk">About Us</a>
                <a href="#" class="nav-lnk">Support</a>
                <a href="register.html" class="nav-btn">Signup</a>
            </div>
        </div>
        <div class="login-container">
            <div class="login-image">
                <img src="./login_register_pics/login_image.png" alt="Login Image" />
            </div>
            <div class="container">
                <h2>Login</h2>
                <p>Welcome! Enter your details and start assessing yourself.</p>
                <form>
                    
                    <div class="form-field">
                        <input type="email" placeholder="Email Address" name="email" required />
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    
                    <div class="social-login">
                        <button type="submit">Login</button>
                    </div>
                    <div class="social-login">
                        <button type="button" onclick="location.href='YOUR_GOOGLE_AUTH_LINK'"> Login with Google </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <section class="footer">
            <div class="footer-section" id="footer-brand">
                <img src="./login_register_pics/logo.png" width="30" height="30" alt="Logo" />
                <span class="logo-cogni">COGNI</span>
                <span class="logo-assess">ASSESS</span>
            </div>
            <div class="footer-section" id="footer-links">
                <a href="#" class="footer-link">Marketplace</a>
                <a href="#" class="footer-link">Explore</a>
                <a href="#" class="footer-link">Rankings</a>
                <a href="#" class="footer-link">Support</a>
                <a href="#" class="footer-link" id="faq-link">FAQ</a>
            </div>
            <div class="footer-section" id="footer-socials">
                <a href="#" class="social-link">
                    <img src="footer_icons/facebook.png" alt="Facebook" />
                </a>
                <a href="#" class="social-link">
                    <img src="footer_icons/instagram.png" alt="Instagram" />
                </a>
                <a href="#" class="social-link">
                    <img src="footer_icons/twitter.png" alt="Twitter" />
                </a>
                <a href="#" class="social-link">
                    <img src="footer_icons/linkedin.png" alt="LinkedIn" />
                </a>
            </div>
        </section>
    </body>
</html>
