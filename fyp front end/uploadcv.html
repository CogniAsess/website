<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CogniAssess- Upload CV</title>
    <link rel="stylesheet" href="uploadcv.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <img
          src="./login_register_pics/logo.png"
          alt="Logo"
          width="30"
          height="30"
        />
        <a href="/homepage.html">COGNIASSESS</a>
      </div>
      <div class="navbar-links">
        <a href="#">Assessment</a>
        <a href="#">About Us</a>
        <a href="#">Support</a>
        <a href="/register.html" class="nav-btn" style="color: black"
          >Sign Up</a
        >
        <a href="/login.html" class="nav-btn" style="color: black">Login</a>
      </div>
    </div>
    <main>
      <!-- Upload CV Section -->

      <section class="upload">
        <div class="cv">
          <h1>Upload CV</h1>
          <div class="upload-btn-wrapper">
            <input
              type="file"
              id="cvFile"
              accept=".pdf, .doc, .docx, .txt"
              onchange="alert('File selected: ' + this.files[0].name);"
            />
            <label for="cvFile">Click to upload</label>
            <div class="file-types">PDF, DOC, DOCX, TXT > 5MB</div>
          </div>
        </div>
      </section>

      <!-- footer -->
      <section class="footer">
        <div class="footer-section" id="footer-brand">
          <img
            src="./login_register_pics/logo.png"
            alt="Logo"
            width="30"
            height="30"
          />
          COGNIASSESS
        </div>
        <div class="footer-section" id="footer-links">
          <a href="#" class="footer-link">Marketplace</a>
          <a href="#" class="footer-link">Explore</a>
          <a href="#" class="footer-link">Rankings</a>
          <a href="#" class="footer-link">Support</a>
          <a href="#" class="footer-link" id="faq-link">FAQ</a>
        </div>
        <div class="footer-section" id="footer-socials">
          <div style="flex-grow: 2">
            <p>
              <a href="#" style="margin-right: 10px">
                <i class="fab fa-facebook"
                  ><img
                    style="margin-right: 10px; width: 30px; height: 30px"
                    src="footer_icons/facebook.png"
                    alt="Facebook"
                /></i>
              </a>
              <a href="#" style="margin-right: 10px"
                ><i class="fab fa-instagram">
                  <img
                    style="margin-right: 10px; width: 30px; height: 30px"
                    src="footer_icons/instagram.png"
                    alt="instagram" /></i
              ></a>
              <a href="#" style="margin-right: 10px; width: 5px; height: 5px"
                ><i class="fab fa-twitter">
                  <img
                    style="margin-right: 10px; width: 30px; height: 30px"
                    src="footer_icons/twitter.png"
                    alt="twitter" /></i
              ></a>
              <a href="#" style="margin-right: 10px"
                ><i class="fab fa-linkedin"
                  ><img
                    style="margin-right: 10px; width: 30px; height: 30px"
                    src="footer_icons/linkedin.png"
                    alt="linkedin"
                /></i>
              </a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script>
      function displayFileName() {
        var input = document.getElementById("cvFile");
        var fileNameDisplay = document.getElementById("fileName");
        fileNameDisplay.textContent = input.files[0]
          ? input.files[0].name
          : "No file chosen";
      }
    </script>
  </body>
</html>
